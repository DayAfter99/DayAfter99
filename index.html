<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Day After Ninety-nine</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/the-big-picture.css" rel="stylesheet">

  <!-- 自訂字型: Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <!-- 打字動畫效果 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jquery.typist/dist/jquery.typist.js"></script>

  <script>
  jQuery(function($) {
    $('.typist')
      .typist({ speed: 8 })
      .typistPause(1000)
      .typistAdd('末日戰爭結束了。')
      .typistPause(2000)
      .typistAdd('\n\n海洋受到汙染；\n大地變得荒蕪；\n人類不再誕生。')
      .typistPause(2000)
      .typistAdd('\n\n而死去的人類醒了過來\n——作為死者繼續存在。');
  });

  jQuery(function($) {
    $('.title')
      .typistPause(12900)
      .typistAdd('在那之後的九十九天')
      .typistStop();
  });
  </script>
</head>

<body>
  <!-- Page Content -->
  <section>
    <div class="container">
      <p class="transbox typist"></p>
      <button class="button">
        <a href="home.html" class="title button"></a>
      </button>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
