  <script src="jquery.typist/dist/jquery.typist.js"></script>

  <script>
  jQuery(function($) {
    $('.typist')
      .typist({ speed: 12 })
      .typistAdd('末日戰爭結束了。')
      .typistPause(3000)
      .typistAdd('\n\n海洋受到汙染，大地變得荒蕪。')
      .typistPause(1000)
      .typistAdd('\n人類不再誕生。')
      .typistPause(3000)
      .typistAdd('\n\n而死去的人類，成為了死者繼續存在。');
  });
  </script>
